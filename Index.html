<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Formulário de Cadastro</title>
            </head>
            <body>
                <h1>Formulário de Cadastro</h1>

                    <form action="#" method="post">
                            <!-- Nome -->
                                    <label for="nome">Nome completo:</label><br>
                                            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                                                    <br><br>

                                                            <!-- E-mail -->
                                                                    <label for="email">E-mail:</label><br>
                                                                            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                                                                                    <br><br>

                                                                                            <!-- Senha -->
                                                                                                    <label for="senha">Senha:</label><br>
                                                                                                            <input type="password" id="senha" name="senha" placeholder="Digite uma senha" required>
                                                                                                                    <br><br>

                                                                                                                            <!-- Idade -->
                                                                                                                                    <label for="idade">Idade:</label><br>
                                                                                                                                            <input type="number" id="idade" name="idade" min="10" max="100">
                                                                                                                                                    <br><br>

                                                                                                                                                            <!-- Gênero -->
                                                                                                                                                                    <p><strong>Gênero:</strong></p>
                                                                                                                                                                            <input type="radio" id="masculino" name="genero" value="masculino">
                                                                                                                                                                                    <label for="masculino">Masculino</label>
                                                                                                                                                                                            <input type="radio" id="feminino" name="genero" value="feminino">
                                                                                                                                                                                                    <label for="feminino">Feminino</label>
                                                                                                                                                                                                            <br><br>

                                                                                                                                                                                                                    <!-- Interesses -->
                                                                                                                                                                                                                            <p><strong>Interesses:</strong></p>
                                                                                                                                                                                                                                    <input type="checkbox" id="programacao" name="interesse" value="programacao">
                                                                                                                                                                                                                                            <label for="programacao">Programação</label><br>
                                                                                                                                                                                                                                                    <input type="checkbox" id="design" name="interesse" value="design">
                                                                                                                                                                                                                                                            <label for="design">Design</label><br>
                                                                                                                                                                                                                                                                    <input type="checkbox" id="games" name="interesse" value="games">
                                                                                                                                                                                                                                                                            <label for="games">Games</label>
                                                                                                                                                                                                                                                                                    <br><br>

                                                                                                                                                                                                                                                                                            <!-- Estado -->
                                                                                                                                                                                                                                                                                                    <label for="estado">Estado:</label><br>
                                                                                                                                                                                                                                                                                                            <select id="estado" name="estado">
                                                                                                                                                                                                                                                                                                                        <option value="">Selecione</option>
                                                                                                                                                                                                                                                                                                                                    <option value="SP">São Paulo</option>
                                                                                                                                                                                                                                                                                                                                                <option value="RJ">Rio de Janeiro</option>
                                                                                                                                                                                                                                                                                                                                                            <option value="MG">Minas Gerais</option>
                                                                                                                                                                                                                                                                                                                                                                        <option value="BA">Bahia</option>
                                                                                                                                                                                                                                                                                                                                                                                </select>
                                                                                                                                                                                                                                                                                                                                                                                        <br><br>

                                                                                                                                                                                                                                                                                                                                                                                                <!-- Mensagem -->
                                                                                                                                                                                                                                                                                                                                                                                                        <label for="mensagem">Mensagem:</label><br>
                                                                                                                                                                                                                                                                                                                                                                                                                <textarea id="mensagem" name="mensagem" rows="4" cols="40" placeholder="Digite sua mensagem..."></textarea>
                                                                                                                                                                                                                                                                                                                                                                                                                        <br><br>

                                                                                                                                                                                                                                                                                                                                                                                                                                <!-- Botões -->
                                                                                                                                                                                                                                                                                                                                                                                                                                        <button type="submit">Enviar</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                <button type="reset">Limpar</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                    </form>
                                                                                                                                                                                                                                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                    </html>
